<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rohz.Drama</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 1rem 2rem;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .logo span:first-child {
      color: #f1f1f1;
    }
    .logo span:last-child {
      color: pink;
    }
    .search-bar {
      display: flex;
      align-items: center;
    }
    .search-bar input[type="text"] {
      padding: 0.4rem;
      border: none;
      border-radius: 4px;
    }
    .search-bar button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: pink;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .menu-icon {
      position: absolute;
      top: 1rem;
      left: 1rem;
      cursor: pointer;
      font-size: 1.5rem;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background-color: #1e1e1e;
      transition: 0.3s;
      padding-top: 4rem;
      z-index: 1000;
    }
    .sidebar a {
      display: block;
      padding: 1rem 2rem;
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .content {
      padding: 2rem;
      margin-top: 1rem;
    }
    .carousel {
      display: flex;
      overflow: hidden;
      width: 100%;
    }
    .carousel img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      animation: slide 12s infinite;
    }
    @keyframes slide {
      0% { transform: translateX(0%); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0%); }
    }
    .section-links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: space-around;
    }
    .section-links div {
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>

  <header>
    <div class="logo"><span>Rohz.</span><span>Drama</span></div>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <button onclick="openAdTab()">Search</button>
    </div>
  </header>

  <div id="sidebar" class="sidebar">
    <a href="#">Chinese Drama</a>
    <a href="#">Korean Drama</a>
    <a href="#">Japanese Drama</a>
    <a href="#">Pakistani Drama</a>
    <a href="#">Turkish Drama</a>
    <a href="#">Popular Stars</a>
    <a href="#">Hollywood Movie</a>
    <a href="#">Hindi Dubbed</a>
    <a href="#">Award Show</a>
    <a href="#">Drama Request</a>
    <a href="#">Contact (Telegram)</a>
    <a href="#">Contact (Instagram)</a>
  </div>

  <main class="content">
    <div class="carousel">
      <img src="assets/images/featured1.jpg" alt="Drama 1" />
      <img src="assets/images/featured2.jpg" alt="Drama 2" />
      <img src="assets/images/featured3.jpg" alt="Drama 3" />
    </div>

    <div class="section-links">
      <div>Upcoming Drama</div>
      <div>Latest Drama</div>
      <div>Latest Movie</div>
    </div>
  </main>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = sidebar.style.left === "0px" ? "-260px" : "0px";
    }
    function openAdTab() {
      window.open("https://example.com/ad", "_blank");
    }
  </script>

</body>
</html>
